<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Tugas 22</title>
    </head>
    <body>
        <h1>Napak Tilas</h1>
        <form action="">
            <fieldset>
                <legend>Form</legend>
                <p>
                    Nama &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;: 
                    <input type="text" placeholder="Nama Lengkap">
                </p>
                <p>
                    Username &nbsp; &nbsp; &nbsp;: 
                    <input type="text" placeholder="Username" required>
                </p>
                <p>
                    Email &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : 
                    <input type="email" placeholder="Your Email">
                </p>
                <p>
                    Password &nbsp; &nbsp; &nbsp;: 
                    <input type="password" placeholder="Password" required>
                </p>
                <p>
                    Alamat Web &nbsp;: 
                    <input type="url" placeholder="Masukkan URL Web">
                </p>
                <p>
                    Tanggal Lahir : 
                    <input type="date">
                </p>
                <p>
                    Umur &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : 
                    <input type="number" min="1" max="200">
                </p>
                <p>
                    Jenis Kelamin : 
                    <label><input type="radio" checked>Laki-laki</label>
                    <label><input type="radio">Perempuan</label>
                </p>
                <p>
                    Agama &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : 
                    <select name="Agama">
                        <option value="Islam" selected>Islam</option>
                        <option value="Konghucu">Konghucu</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                    </select>
                </p>
                <p>
                    Biografi &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;: 
                    <textarea cols="20" rows="2"></textarea>
                </p>
                <p>
                    Foto &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : 
                    <input type="image" src="logo1.jpg" width="200" height="200">
                </p>
                <p>
                    Audio &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : 
                    <audio controls>
                        <source type="audio/mp3" src="sample.mp3">
                    </audio>
                </p>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
